<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:include="layout :: page">
<body>
<div th:fragment="content">
    <div class="page-header">
        <h2 th:text="${author.name}" ></h2>
    </div>
    <div class="well" th:text="${author.description}"></div>
    <div class="row">
        <div class="col-md-2 col-md-offset-10">
            <a type="button" class="btn btn-primary" th:href="@{/author/{id}/edit(id=${author.id})}">Edit</a>
            <button type="button" data-toggle="modal" data-target="#deletePopup" class="btn btn-danger" href="#">Delete</button>
        </div>
    </div>


    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="deletePopup">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirm removal</h4> </div>
                <div class="modal-body">Are you sure you want to delete the Author: <span th:text="${author.name}"></span>?</div>
                <div class="modal-footer">
                    <form style="display: inline" th:action="@{/author/{id}/delete(id=${author.id})}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
